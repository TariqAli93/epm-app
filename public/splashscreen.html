<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Loading...</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap");
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Cairo", sans-serif;
        -webkit-app-region: drag;
      }

      h1,
      p {
        margin: 0;
        line-height: 1.5;
      }

      p {
        font-size: 1rem;
        margin-block: 20px;
      }

      #splash__title {
        font-size: 2rem;
        font-weight: 700;
        color: #474bff;
      }

      #splash__description {
        font-size: 1rem;
        font-weight: 400;
        color: #474bff;
      }

      #splash {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }

      #splash__image {
        background-image: url(./splash_bg.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        flex-grow: 9;
        height: 0;
        width: 100%;
      }

      #splash__content {
        flex-grow: 0.5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .progress {
        width: 134.4px;
        height: 24.6px;
        border-radius: 22.4px;
        color: #474bff;
        border: 2.2px solid;
        position: relative;
      }

      .progress::before {
        content: "";
        position: absolute;
        margin: 2.2px;
        inset: 0 100% 0 0;
        border-radius: inherit;
        background: currentColor;
        animation: progress-pf82op 4s infinite;
      }

      @keyframes progress-pf82op {
        100% {
          inset: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="splash">
      <div id="splash__image"></div>
      <div id="splash__content">
        <h1 id="splash__title">جاري التحميل</h1>
        <p id="splash__description">يتم تحميل التطبيق، يرجى الانتظار</p>

        <div id="splash__progress">
          <div class="progress"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const progress = document.getElementById("splash__progress");
    const progressText = document.getElementById("splash__progress__text");

    let progressValue = 0;
    const interval = setInterval(() => {
      progressValue += 10;
      progress.value = progressValue;
      progressText.innerText = `${progressValue}%`;

      if (progressValue >= 100) {
        clearInterval(interval);
      }
    }, 1000);
  </script>
</html>
